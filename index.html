<!DOCTYPE html>
<html>
    <head>
        <title>Shandy's Etch a Sketch</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div id="main">
            <h1>Shandy's Etch a Sketch</h1>
            <button id="gamesize">Change Size</button>
            <div id="game">
                <div id="board">

                </div>
            </div>
            
        </div>
        <script>
            let board = document.querySelector("#board");
            let buttonSize = document.querySelector("#gamesize");
            let size = 16;
            function setDimensions(el, attrs) {
                    for(var key in attrs) {
                        el.setAttribute(key, attrs[key]);
                    }
                }
            function Reset() {
                tiles = document.querySelectorAll('.tile');
                for (i = 0; i < tiles.length; i++) {
                    tiles[i].classList.remove('drawn');
                }
            }
            function drawBoard(newSize) {
                Reset();
                setDimensions(board, {"style": 'grid-template-columns: repeat('+newSize+', '+ 512 / newSize +'px); grid-template-rows: repeat('+newSize+', '+ 512 / newSize+'px);'});
                for(let i=0;i<size;i++) {
                    for(let n=0;n<size;n++) {
                        const div = document.createElement('div')
                        div.classList.add('tile');
                        //draw upon mouseover
                        div.addEventListener("mouseenter", function(event) {
                            event.target.classList.add("drawn");
                        })
                        board.appendChild(div);
                    }
                }
            }
            //16x16 intiial board
            drawBoard(size);

            buttonSize.addEventListener('click', () => {
                size = prompt("Size for new board: ");
                if (size < 100) {
                    drawBoard(size);
                } else {
                    size = prompt("Size for new board: ");
                }
            })
        </script>
    </body>
</html>
